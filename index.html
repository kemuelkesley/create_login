<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <main class="page">
        <form method="" class="form__login">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <div>
                <input class="fields" type="email" placeholder="E-mail" autofocus="true" />
            </div>
            <label for="password">Senha</label>
            <div class="password__container">
                <input class="fields" type="password" placeholder="Digite sua Senha" id="password" minlength="6" maxlength="20"/>
                <!-- <span class="lnr lnr-eye" id="togglePassword"></span>-->
                <i class="bi bi-eye-slash-fill" id="togglePassword"></i>
            </div>
            <a href="/">Esqueci minha senha</a>
            <input type="submit" value="Acessar" class="btn" /> 
            <span class="copywrite">Desenvolvido por Kemuel Kesley &copy;2024</span>
        </form>
    </main>  
    
    <script src="./assets/js/mostrandoSenha.js"></script>
</body>
</html>
